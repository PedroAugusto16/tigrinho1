<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador com Animação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Contador com Animação</h1>
    <label for="numero">Digite um número: </label>
    <input type="number" id="numero" min="0" step="1" />
    <button onclick="iniciarContagem()">Iniciar Contagem</button>
    <div id="result"></div>
    <script>
        function iniciarContagem() {
            var numeroEscolhido = document.getElementById('numero').value
            var resultDiv = document.getElementById('result')
            resultDiv.innerHTML = ''
                exibirContagem(0, numeroEscolhido, resultDiv)
        }
        
        function exibirContagem(i, limite, div) {
            if (i <= limite) {
                div.innerHTML = i.toFixed(2)
                setTimeout(function() {
                    exibirContagem(i + 1, limite, div)
                }, 0.01)
            }
        }
    </script>
</body>
</html>
