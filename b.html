<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador com Animação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Contador com Animação</h1>
    <label for="numero">Digite um número: </label>
    <input type="number" id="numero" step="any" />
    <button onclick="iniciarContagem()">Iniciar Contagem</button>
    <div id="result"></div>

    <script>
        function iniciarContagem() {
            var numeroEscolhido = document.getElementById('numero').value;
            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Limpa o conteúdo anterior

            if (numeroEscolhido !== '' && !isNaN(numeroEscolhido)) {
                exibirContagem(0, parseFloat(numeroEscolhido), resultDiv);
            } else {
                resultDiv.innerHTML = 'Por favor, digite um número válido.';
            }
        }

        function exibirContagem(i, limite, div) {
            if (i <= limite) {
                div.innerHTML = i.toFixed(2); // Exibe até 2 casas decimais
                setTimeout(function() {
                    exibirContagem(i + 1, limite, div); // Aumenta por 0.1 (pode ajustar conforme necessário)
                }, 500); // 500 milissegundos (0.5 segundos) entre cada número
            }
        }
    </script>
</body>
</html>
